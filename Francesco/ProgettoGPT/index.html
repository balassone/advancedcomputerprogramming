<!DOCTYPE html>
<html>
<head>
  <title>Centralino Telefonico</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Centralino Telefonico</h1>
  <div id="phoneCallsList"></div>
  <form id="addPhoneCallForm">
    <h2>Registra una nuova telefonata</h2>
    <label for="date">Data:</label>
    <input type="date" id="date" name="date" required>
    <label for="time">Ora:</label>
    <input type="time" id="time" name="time" required>
    <label for="notes">Note:</label>
    <textarea id="notes" name="notes" required></textarea>
    <label for="outcome">Esito:</label>
    <select id="outcome" name="outcome" required>
      <option value="">Seleziona un esito</option>
      <option value="1">1 - Scarsamente soddisfacente</option>
      <option value="2">2 - Soddisfacente</option>
      <option value="3">3 - Mediamente soddisfacente</option>
      <option value="4">4 - Molto soddisfacente</option>
      <option value="5">5 - Estremamente soddisfacente</option>
    </select>
    <button type="submit">Registra telefonata</button>
  </form>

  <script src="js/app.js"></script>
</body>
</html>
